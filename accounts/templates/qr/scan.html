<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  video { width: 300px; border: 2px solid black; }
  #message { font-size: 2em; margin-top: 20px; }
</style>
</head>
<body>

<h1>Scan QR Code</h1>
<video id="video" autoplay></video>
<div id="message"></div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const message = document.getElementById('message');

// Start camera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => { video.srcObject = stream; })
  .catch(err => { console.error("Camera error:", err); });

const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

function tick() {
    if(video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if(code) {
            const scannedQR = code.data;  // the QR content (email)
            
            // Call backend to validate
            fetch(`/api/accounts/validate-qr/?email=${encodeURIComponent(scannedQR)}`)
            .then(res => res.json())
            .then(data => {
                if(data.valid) {
                    message.textContent = "BOOM ✅ " + data.fullname;
                    message.style.color = "green";
                } else {
                    message.textContent = "WRONG ❌";
                    message.style.color = "red";
                }
            })
            .catch(err => {
                console.error(err);
            });
        }
    }
    requestAnimationFrame(tick);
}

tick();
</script>
</body>
</html>
