<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background: #f4f7f8;
    color: #333;
  }

  h1 {
    margin-bottom: 30px;
    color: #2c3e50;
    text-align: center;
  }

  #video-container {
    position: relative;
    width: 300px;
    height: 300px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    margin-bottom: 20px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  #message {
    font-size: 1.4em;
    font-weight: bold;
    min-height: 40px;
    text-align: center;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  #message.success {
    background-color: #d4edda;
    color: #155724;
  }

  #message.error {
    background-color: #f8d7da;
    color: #721c24;
  }

  #scan-again-btn {
    display: none;
    margin-top: 15px;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }

  #scan-again-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Scan QR Code</h1>

<div id="video-container">
  <video id="video" autoplay></video>
</div>

<div id="message"></div>
<button id="scan-again-btn">🔄 Scan Again</button>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const message = document.getElementById('message');
const scanAgainBtn = document.getElementById('scan-again-btn');

let isProcessing = false;
let lastScanTime = 0;
let lastScanned = "";
let stream = null;

// Start camera with lower resolution (faster)
async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } }
    });
    video.srcObject = stream;
    message.textContent = "";
    message.className = "";
    scanAgainBtn.style.display = "none";
    isProcessing = false;
    lastScanned = "";
  } catch (err) {
    console.error("Camera error:", err);
    message.textContent = "Cannot access camera!";
    message.className = "error";
  }
}

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  scanAgainBtn.style.display = "inline-block";
  console.log("Camera stopped after successful scan.");
}

const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

function tick(timestamp) {
    if(video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
        if (timestamp - lastScanTime > 150) {
            lastScanTime = timestamp;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if(code) {
                const scannedQR = code.data.trim();
                if (scannedQR !== lastScanned) {
                    lastScanned = scannedQR;
                    handleScan(scannedQR);
                }
            }
        }
    }
    requestAnimationFrame(tick);
}

function handleScan(scannedQR) {
    isProcessing = true;
    message.textContent = "⏳ Processing...";
    message.className = "";

    fetch(`/api/accounts/validate_qr/?email=${encodeURIComponent(scannedQR)}`)
    .then(res => res.json())
    .then(data => {
        if (data.valid) {
            message.textContent = `✅ ${data.fullname} (${data.attendance_status})`;
            message.className = "success";
            stopCamera();  // stop camera after success
        } else {
            message.textContent = `❌ ${data.message || "Invalid QR Code"}`;
            message.className = "error";
            setTimeout(() => { isProcessing = false; lastScanned = ""; }, 2000);
        }
    })
    .catch(err => {
        console.error(err);
        message.textContent = "❌ Validation failed";
        message.className = "error";
        setTimeout(() => { isProcessing = false; lastScanned = ""; }, 2000);
    });
}

// Restart scanning when "Scan Again" button is clicked
scanAgainBtn.addEventListener('click', () => {
  startCamera();
});

startCamera();
tick();
</script>
</body>
</html>
